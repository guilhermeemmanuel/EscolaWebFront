<html ng-app="escolaWeb"> 

<head> 
	
	<title> Escola Web</title>
	<script src="libs/angular.js" > </script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	
	<style> 
		.jumbotron {
			width: 400px;
			
			text-align: center;
			margin-left: auto;
			margin-right: auto;
			margin-top: 200px;
			margin-bottom: auto;
		}
	
	</style>
	<script> 
		angular.module("escolaWeb", []);
		angular.module("escolaWeb").controller("loginCtrl", function($scope) {
			$scope.users = [
				{login: "gesn", password: "123456"},
				{login: "sara", password: "12345"}
			];
			$scope.doLogin = function(user) {
				var success;
				if(typeof user != 'undefined') {
					console.log(user.login);
					if(typeof user.login == 'undefined' || user.login == '' 
						|| typeof user.password == 'undefined' || user.password == '') {
						$scope.message = "Login and Password are required";
						return;
					}
					for (i = 0; i < $scope.users.length; i++) {
						if($scope.users[i].login == user.login) {
							if($scope.users[i].password == user.password) {
								success = true;
								$scope.message = "Welcome";
								break;
							}
						}
					}
					if(!success) {
						$scope.message = "Login or Password incorrect";
					}
				}
				else {
					$scope.message = "Login and Password are required";
				}
			};
		});
	</script>
	
	
</head>

<body ng-controller="loginCtrl" >

<div class="jumbotron">

	<h2> Login</h2>

	<input class="form-control" type="text" placeholder="Login" ng-model="user.login" />

	<input class="form-control" type="text" placeholder="Password" ng-model="user.password" />
	
	<button class="btn btn-primary btn-block" ng-click="doLogin(user)" > Enter</button>
	
	<h6 > {{message}}</h6>
	
</div>

</body>





</html>
